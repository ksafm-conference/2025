# .github/workflows/deploy.yml (수정)
jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages   # ← 추가! 이 job도 github-pages 환경의 secrets 사용
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - name: Set env
        run: |
          echo "NEXT_PUBLIC_KAKAO_APP_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_APP_KEY }}" >> $GITHUB_ENV
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV

      - name: Build (static export via next build)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
